<!DOCTYPE html>
<html>
<head>
    <title>Fish Weight Predictor</title>
</head>
<body>
    <h1>Fish Weight Predictor</h1>
    <form id="predictForm">
        <input type="number" name="Length1" placeholder="Length1" required step="0.01" />
        <input type="number" name="Length2" placeholder="Length2" required step="0.01" />
        <input type="number" name="Length3" placeholder="Length3" required step="0.01" />
        <input type="number" name="Height" placeholder="Height" required step="0.01" />
        <input type="number" name="Width" placeholder="Width" required step="0.01" />
        <button type="submit">Predict</button>
    </form>
    <p id="predictionText"></p>

    <script>
        document.getElementById('predictForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => data[key] = value);

            const response = await fetch('https://your-heroku-app.herokuapp.com/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            document.getElementById('predictionText').innerText = `Predicted fish weight: ${result.prediction} grams`;
        });
    </script>
</body>
</html>
